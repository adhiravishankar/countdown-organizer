<a routerLink="events/{{ event?.id }}">
  <mat-card class="small-picture-card">
    <img src="{{ event?.picture }}" alt="" />
    <div class="small-picture-card-text">
      <p class="small-picture-card-title">{{ event?.name }}</p>
      <p class="small-picture-card-date">{{ dateString }}</p>
    </div>
  </mat-card>
</a>
